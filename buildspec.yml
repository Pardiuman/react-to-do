version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing dependencies
      - npm ci

  pre_build:
    commands:
      - echo Pre-build phase

  build:
    on-failure: ABORT
    commands:
      - echo Building the project
      - ls -l
      - npm run build

artifacts:
  files:
    - "build/**/*"
    - "appspec.yml"
